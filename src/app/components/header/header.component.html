<div class="wrap wrap-top">

    <div class="info">
        <b class="red">+38 097 18 306 18</b>
        <p>нд-чт 09:30 - 21:00</p>
        <p>пт-сб 09:30 - 22:00</p>
    </div>

    <a [routerLink]="[ '/about-us']" class="hover">Про нас</a>
    <a [routerLink]="[ '/dostavka']" class="hover">Доставка та оплата</a>
    <a [routerLink]="[ '/actions']" class="hover">Акції</a>
    <a [routerLink]="[ '/contacts']" class="hover">Контакти</a>
    <a [routerLink]="[ '/career']" class="hover">Вакансії</a>
    <a [routerLink]="[ '/news']" class="hover">Новини</a>
    <a [routerLink]="[ '/faq']" class="hover">FAQ</a>

    <p class="long">
        <img
            src="https://firebasestorage.googleapis.com/v0/b/mymapizza.appspot.com/o/images%2FpageImages%2Fi-header-top.svg?alt=media&token=364990b1-2b99-42f0-984c-019a3b902a03">
        <b class="green">29 хв</b> — середній час доставки
    </p>
    <div class="favourite">
        <img class="favourite"
            src="https://firebasestorage.googleapis.com/v0/b/mymapizza.appspot.com/o/images%2FpageImages%2Ficonmonstr-heart-thin.svg?alt=media&token=c44fabcd-13d9-4235-887f-383c668440c0">
        <div class="favouriteCount">
            <p>0</p>
        </div>
    </div>

    <button (click)="openDialog('100ms', '500ms')" *ngIf="!isLogined">
        <img
            src="https://firebasestorage.googleapis.com/v0/b/mymapizza.appspot.com/o/images%2FpageImages%2Ficons8-user-64.png?alt=media&token=f9a410b9-6957-41dd-83a7-f99849a42516">
        <span>Вхід</span>
    </button>

    <button *ngIf="isLogined" [routerLink]="[loginUrl]">
        <img
            src="https://firebasestorage.googleapis.com/v0/b/mymapizza.appspot.com/o/images%2FpageImages%2Ficons8-user-64.png?alt=media&token=f9a410b9-6957-41dd-83a7-f99849a42516">
        <span>В кабінет</span>
    </button>


</div>

<div class="wrap wrap-bottom">
    <img [routerLink]="[ '' ]"
    src="https://firebasestorage.googleapis.com/v0/b/mymapizza.appspot.com/o/images%2FpageImages%2Flogo-pizza-red.svg?alt=media&token=37b6e28b-b442-4fd0-8d39-8f7f073f1784" 
    class="logo">

    <div class="categories">
        <div class="category" *ngFor="let category of categoriesArray" [routerLink]="[ category.path ]" routerLinkActive="category-active">
            <img [src]="category.file">
            <p>{{ category.name }}</p>
        </div>
    </div>
    <div class="order" (click)="openBasket('100ms', '500ms')">
        <div class="basket">
            <img src="https://firebasestorage.googleapis.com/v0/b/mymapizza.appspot.com/o/images%2FpageImages%2F4544811-basket-business-comerce-delivery-shop_121412.png?alt=media&token=7be562d1-bad9-4a10-a3b6-fff09805eba8">
            <div class="basket-count">
                <p> {{ totalProducts }}</p>
            </div>
        </div>

        <span class="summ">{{ totalPrice }} грн</span>
    </div>
</div>
