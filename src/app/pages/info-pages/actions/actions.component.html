<div class="wrap">
    <div class="action" *ngFor="let action of actionsArray">
        <div [routerLink]="[ '/actions', action.id ]" [ngStyle]="{'background-image': 'url(' + action.file + ')'} "
            class="img"></div>
        <div class="text">
            <h2 class="hover" [routerLink]="[ '/actions', action.id ]">{{ action.header }}</h2>
            <div class="text-wrap">
                <div [innerHTML]="action.text | slice:0:247"></div><span>...</span>
            </div>
            <a class="hover" [routerLink]="[ '/actions', action.id ]">Дізнатися більше ➤</a>
        </div>
    </div>
</div>
