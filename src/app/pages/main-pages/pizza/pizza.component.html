<div class="wrap">
    <div class="info">
        <h2>Салати від МА</h2>
    </div>

    <div class="subCategories">
        <button (click)="subCategoryChange('all')">
            <p>Всі</p>
        </button>
        <button (click)="subCategoryChange('spicy')">
            <img src="https://firebasestorage.googleapis.com/v0/b/mymapizza.appspot.com/o/images%2FpageImages%2Fhot.svg?alt=media&token=ba4fcaf5-32ab-47f5-8a85-cfb27b9b06c8">
            <p>Гостра</p>
        </button>
        <button (click)="subCategoryChange('meat')">
            <img src="https://firebasestorage.googleapis.com/v0/b/mymapizza.appspot.com/o/images%2FpageImages%2Fi-filter-3.svg?alt=media&token=f14579d1-3038-4ec1-abcd-b1cb75c3c22c">
            <p>М'ясо</p>
        </button>
        <button (click)="subCategoryChange('vegies')">
            <img src="https://firebasestorage.googleapis.com/v0/b/mymapizza.appspot.com/o/images%2FpageImages%2Fi-filter-1.svg?alt=media&token=fcd712e0-8ef0-420a-af05-86d674ad87d8">
            <p>Овочі</p>
        </button>
        <button (click)="subCategoryChange('fish')">
            <img src="https://firebasestorage.googleapis.com/v0/b/mymapizza.appspot.com/o/images%2FpageImages%2Fi-filter-2.svg?alt=media&token=67313b62-f3c8-4d79-9ec4-d66b0438efee">
            <p>Морепродукти</p>
        </button>
    </div>

    <div class="cardWrap">
        
        <div class="card" [style.display]="product.display"  *ngFor="let product of productsArray">

            <div class="img" [ngStyle]="{'background-image': 'url(' + product.file + ')'} "></div>

            <div class="text">

                <div class="top-text">
                    <h2>{{ product.name }}</h2>
                    <p>{{ product.text }}</p>
                </div>

                <div class="bottom-text">
                    <span>{{ product.price * product.count }} грн</span> /
                    <span>{{ product.mass }} г</span>
                </div>

                <div class="buttons">
                    <div class="counter">
                        <input type="button" value="–" (click)="productCount(product, false)">
                        <input type="text" [value]="product.count" disabled>
                        <input type="button" value="+" (click)="productCount(product, true)">
                    </div>

                    <input type="button" value="ЗАМОВИТИ">
                </div>

            </div>

        </div>
    </div>

</div>
