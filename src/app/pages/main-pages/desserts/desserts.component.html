<div class="wrap">
    <div class="info">
        <h2>Десерти від МА</h2>
    </div>

    <div class="cardWrap">
        <div class="card" *ngFor="let product of productsArray">
            <div class="img" [ngStyle]="{'background-image': 'url(' + product.file + ')'} "></div>

            <div class="text">

                <div class="top-text">
                    <h2>{{ product.name }}</h2>
                    <p>{{ product.text }}</p>
                </div>

                <div class="bottom-text">
                    <span>{{ product.price * product.count }} грн</span> /
                    <span>{{ product.mass }} г</span>
                </div>

                <div class="buttons">
                    <div class="counter">
                        <input type="button" value="–" (click)="productCount(product, false)">
                        <input type="text" [value]="product.count" disabled>
                        <input type="button" value="+" (click)="productCount(product, true)">
                    </div>

                    <input type="button" value="ЗАМОВИТИ">
                </div>

            </div>




        </div>
    </div>

</div>
