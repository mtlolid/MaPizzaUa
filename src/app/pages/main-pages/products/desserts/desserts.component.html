<div class="wrap">
    <div class="info">
        <h2>Десерти від МА</h2>
    </div>

    <div class="cardWrap">

        <div class="card" [style.display]="product.display" *ngFor="let product of productsArray">

            <div class="img" [ngStyle]="{'background-image': 'url(' + product.file + ')'} "
                [routerLink]="[ '/product/'+product.category, product.id ]"></div>

            <div class="text">

                <div class="top-text">
                    <h2 [routerLink]="[ '/product/'+product.category, product.id ]">{{ product.name }}</h2>
                    <p>{{ product.text }}</p>
                </div>

                <div class="bottom-text">
                    <span>{{ product.price * product.count }} грн</span> /
                    <span>{{ product.mass }} г</span>
                </div>

                <div class="buttons">
                    <div class="counter">
                        <input type="button" value="–" (click)="productCount(product, false)">
                        <input type="text" [value]="product.count" disabled>
                        <input type="button" value="+" (click)="productCount(product, true)">
                    </div>

                    <input type="button" class="toBasket" value="ЗАМОВИТИ" (click)="addToBasket(product)">
                </div>

            </div>

        </div>

    </div>

</div>
